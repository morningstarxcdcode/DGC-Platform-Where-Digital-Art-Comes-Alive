name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Backend Tests
  test-backend:
    name: Backend Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dgc_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend linting
      run: |
        cd backend
        pip install black flake8 isort
        black --check app/ tests/
        flake8 app/ tests/ --max-line-length=79 --exclude=__pycache__
        isort --check-only app/ tests/
    
    - name: Run backend tests with coverage
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dgc_test
        REDIS_URL: redis://localhost:6379
    
    - name: Upload backend coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true
    
    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/htmlcov/
          backend/.coverage
  
  # Frontend Tests
  test-frontend:
    name: Frontend Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linting
      run: |
        cd frontend
        if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f ".eslintrc.cjs" ]; then
          npm run lint || echo "ESLint not configured"
        else
          echo "⚠️  ESLint config not found, skipping"
        fi
      continue-on-error: true
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --run
      continue-on-error: true
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7
  
  # Smart Contract Tests
  test-contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: contracts/package-lock.json
    
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    
    - name: Install contract dependencies
      run: |
        cd contracts
        npm ci
        forge install
    
    - name: Run Hardhat tests
      run: |
        cd contracts
        npm test
      continue-on-error: true
    
    - name: Run Foundry tests
      run: |
        cd contracts
        forge test -vv
      continue-on-error: true
    
    - name: Generate gas report
      run: |
        cd contracts
        REPORT_GAS=true npm test || true
    
    - name: Run Slither analysis
      uses: crytic/slither-action@v0.3.0
      with:
        target: 'contracts/'
        slither-args: '--filter-paths "node_modules|test" --exclude naming-convention,solc-version'
        fail-on: none
      continue-on-error: true
  
  # Security Audit
  security-audit:
    name: Security & Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Audit frontend dependencies
      run: |
        cd frontend
        npm audit --audit-level=moderate || true
      continue-on-error: true
    
    - name: Audit contract dependencies
      run: |
        cd contracts
        npm audit --audit-level=moderate || true
      continue-on-error: true
    
    - name: Audit backend dependencies
      run: |
        cd backend
        pip install safety
        safety check -r requirements.txt --continue-on-error || true
      continue-on-error: true
    
    - name: Run Trivy security scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
  
  # Build Summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-contracts, security-audit]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Backend Tests: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ Frontend Tests: ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ Contract Tests: ${{ needs.test-contracts.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ Security Audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
