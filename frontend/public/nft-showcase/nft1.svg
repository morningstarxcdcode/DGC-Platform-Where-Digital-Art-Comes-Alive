<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#667eea" />
      <stop offset="50%" stopColor="#764ba2" />
      <stop offset="100%" stopColor="#f093fb" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="rgba(255,255,255,0.8)" />
      <stop offset="100%" stopColor="rgba(255,255,255,0)" />
    </radialGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg1)" />
  
  <!-- Floating geometric shapes -->
  <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.3)" filter="url(#blur1)" />
  <circle cx="300" cy="150" r="25" fill="rgba(255,255,255,0.4)" />
  <polygon points="200,80 220,120 180,120" fill="rgba(255,255,255,0.5)" />
  <rect x="250" y="250" width="40" height="40" rx="8" fill="rgba(255,255,255,0.3)" transform="rotate(45 270 270)" />
  
  <!-- Central crystal -->
  <g transform="translate(200,200)">
    <polygon points="0,-60 40,-20 40,20 0,60 -40,20 -40,-20" fill="url(#glow1)" opacity="0.8" />
    <polygon points="0,-50 30,-15 30,15 0,50 -30,15 -30,-15" fill="rgba(255,255,255,0.9)" />
    <polygon points="0,-30 15,-8 15,8 0,30 -15,8 -15,-8" fill="rgba(102,126,234,0.6)" />
  </g>
  
  <!-- Particle effects -->
  <circle cx="80" cy="320" r="3" fill="rgba(255,255,255,0.8)" />
  <circle cx="350" cy="80" r="2" fill="rgba(255,255,255,0.9)" />
  <circle cx="50" cy="200" r="4" fill="rgba(255,255,255,0.7)" />
  <circle cx="320" cy="300" r="2" fill="rgba(255,255,255,0.8)" />
  
  <!-- Living indicator -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">✨ LIVING NFT ✨</text>
</svg>