<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#00c9ff" />
      <stop offset="50%" stopColor="#92fe9d" />
      <stop offset="100%" stopColor="#00d2ff" />
    </linearGradient>
    <radialGradient id="quantum" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="rgba(255,255,255,1)" />
      <stop offset="50%" stopColor="rgba(0,201,255,0.5)" />
      <stop offset="100%" stopColor="rgba(0,201,255,0)" />
    </radialGradient>
    <filter id="wave">
      <feTurbulence baseFrequency="0.05" numOctaves="2" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg4)" />
  
  <!-- Quantum field -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="150" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
    <circle cx="200" cy="200" r="120" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <circle cx="200" cy="200" r="90" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1" />
    <circle cx="200" cy="200" r="60" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" />
  </g>
  
  <!-- Central quantum core -->
  <g transform="translate(200,200)">
    <circle cx="0" cy="0" r="30" fill="url(#quantum)" />
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.8)" />
    <circle cx="0" cy="0" r="10" fill="rgba(0,201,255,0.9)" />
    <circle cx="0" cy="0" r="5" fill="white" />
  </g>
  
  <!-- Quantum particles -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="80" cy="80" r="3" />
    <circle cx="320" cy="80" r="2" />
    <circle cx="80" cy="320" r="4" />
    <circle cx="320" cy="320" r="2" />
    <circle cx="50" cy="200" r="2" />
    <circle cx="350" cy="200" r="3" />
    <circle cx="200" cy="50" r="2" />
    <circle cx="200" cy="350" r="3" />
  </g>
  
  <!-- Energy waves -->
  <g fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2">
    <path d="M50,200 Q125,150 200,200 Q275,250 350,200" filter="url(#wave)" />
    <path d="M200,50 Q250,125 200,200 Q150,275 200,350" filter="url(#wave)" />
  </g>
  
  <!-- Dimensional portals -->
  <g fill="rgba(255,255,255,0.2)">
    <ellipse cx="100" cy="100" rx="15" ry="8" transform="rotate(45 100 100)" />
    <ellipse cx="300" cy="100" rx="12" ry="6" transform="rotate(-45 300 100)" />
    <ellipse cx="100" cy="300" rx="10" ry="5" transform="rotate(-30 100 300)" />
    <ellipse cx="300" cy="300" rx="14" ry="7" transform="rotate(30 300 300)" />
  </g>
  
  <!-- Living indicator -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸŒŒ QUANTUM NFT ðŸŒŒ</text>
</svg>