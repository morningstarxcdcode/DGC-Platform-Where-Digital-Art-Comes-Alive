<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#ff6b6b" />
      <stop offset="50%" stopColor="#ee5a24" />
      <stop offset="100%" stopColor="#feca57" />
    </linearGradient>
    <radialGradient id="heart" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="#ff3838" />
      <stop offset="100%" stopColor="#c44569" />
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg2)" />
  
  <!-- Emotional waves -->
  <path d="M0,200 Q100,150 200,200 T400,200" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
  <path d="M0,220 Q100,170 200,220 T400,220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <path d="M0,180 Q100,130 200,180 T400,180" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4" />
  
  <!-- Central heart -->
  <g transform="translate(200,200)">
    <path d="M0,20 C-20,0 -50,0 -50,30 C-50,60 0,80 0,80 C0,80 50,60 50,30 C50,0 20,0 0,20Z" 
          fill="url(#heart)" filter="url(#glow2)" />
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.8)" />
  </g>
  
  <!-- Floating hearts -->
  <g fill="rgba(255,255,255,0.6)">
    <path d="M80,100 C75,95 65,95 65,105 C65,115 80,125 80,125 C80,125 95,115 95,105 C95,95 85,95 80,100Z" />
    <path d="M320,80 C315,75 305,75 305,85 C305,95 320,105 320,105 C320,105 335,95 335,85 C335,75 325,75 320,80Z" />
    <path d="M100,320 C95,315 85,315 85,325 C85,335 100,345 100,345 C100,345 115,335 115,325 C115,315 105,315 100,320Z" />
  </g>
  
  <!-- Pulse rings -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" opacity="0.5" />
  <circle cx="200" cy="200" r="130" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" opacity="0.3" />
  
  <!-- Living indicator -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸ’– EMOTIONAL AI ðŸ’–</text>
</svg>