<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#9c27b0" />
      <stop offset="50%" stopColor="#673ab7" />
      <stop offset="100%" stopColor="#3f51b5" />
    </linearGradient>
    <radialGradient id="brain" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="rgba(255,255,255,0.9)" />
      <stop offset="100%" stopColor="rgba(156,39,176,0.8)" />
    </radialGradient>
    <filter id="neural">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg3)" />
  
  <!-- Neural network -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <line x1="50" y1="100" x2="150" y2="150" />
    <line x1="150" y1="150" x2="250" y2="100" />
    <line x1="250" y1="100" x2="350" y2="150" />
    <line x1="50" y1="200" x2="150" y2="250" />
    <line x1="150" y1="250" x2="250" y2="200" />
    <line x1="250" y1="200" x2="350" y2="250" />
    <line x1="100" y1="300" x2="200" y2="350" />
    <line x1="200" y1="350" x2="300" y2="300" />
  </g>
  
  <!-- Neural nodes -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="50" cy="100" r="4" />
    <circle cx="150" cy="150" r="6" />
    <circle cx="250" cy="100" r="4" />
    <circle cx="350" cy="150" r="5" />
    <circle cx="50" cy="200" r="5" />
    <circle cx="150" cy="250" r="4" />
    <circle cx="250" cy="200" r="6" />
    <circle cx="350" cy="250" r="4" />
    <circle cx="100" cy="300" r="5" />
    <circle cx="200" cy="350" r="4" />
    <circle cx="300" cy="300" r="5" />
  </g>
  
  <!-- Central brain -->
  <g transform="translate(200,200)">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="url(#brain)" filter="url(#neural)" />
    <ellipse cx="-20" cy="-10" rx="15" ry="10" fill="rgba(156,39,176,0.6)" />
    <ellipse cx="20" cy="-10" rx="15" ry="10" fill="rgba(156,39,176,0.6)" />
    <ellipse cx="0" cy="10" rx="25" ry="15" fill="rgba(156,39,176,0.4)" />
  </g>
  
  <!-- Consciousness indicators -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="120" cy="80" r="2" />
    <circle cx="280" cy="90" r="3" />
    <circle cx="90" cy="320" r="2" />
    <circle cx="310" cy="310" r="2" />
  </g>
  
  <!-- Living indicator -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸ§  CONSCIOUS AI ðŸ§ </text>
</svg>